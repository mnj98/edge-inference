[Video Source]
fps = 30
imwidth = 224
imheight = 224
model = mobilenet

[Controller]
measure_rate = 1
#enables dynamic offloading rate
enable_pid = True
#Enables offloading
enable_offloading = True
initial_offloading_rate = 1

#todo: tune these values
p = 5
i = 3
d = 0.0000001

#don't change
set_point = 1

[Network]
#change as time passes
variable = False
#file that defines changes & times
net_variation_file = None

#measured in ms
add_latency = True
added_latency = 10
added_jitter = 2

#measured in %
add_packet_loss = False
packet_loss = 0.3

#measured in kbits
limit_rate = True
rate_limit = 512